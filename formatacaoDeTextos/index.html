<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um termo em negrito <b>não semântico</b>.</p>
    <p>Nesta frase temos um termo em destaque <strong>semântico</strong>.</p>
</body>
</html>
