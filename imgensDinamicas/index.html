<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários tamanhos diferentes.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="./img/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./img/m.png" type="image/png">
        <img src="./img/g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
<!--
    Anotações
    picture -> significa que vamos carregar uma imagem
    source type -> Nos ajuda a carregar imagens de tamanhos especificos para tamanhos especificos de tela
    Sempre começar do menor para o maior
-->
