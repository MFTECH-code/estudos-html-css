<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está alocado no meu próprio servidor</p>
    <video width="500" controls poster="./imagens/bosque.jpg">
        <source src="./midias/video.mp4" type="video/mp4">
        <source src="./midias/video.m4v" type="video/m4v">
        <source src="./midias/video.webm" type="video/webm">
        <p>Seu navegador não suporta reprodução de video... <br>
        <a href="./midias/video.mp4">Click aqui</a> para fazer download do video.</p>
    </video>
</body>
</html>
