<!--
    Anotações
    Quando colocarmos links externos no nosso site, para evitar que o usuário perca o nosso site usamos um atributo
    target no qual damos o valor _blank que ao invés de abrir o link na mesma página, ele abre em uma nova aba.
    E para melhorar temos que indicar que se trata de um link externo então usamos o atributo rel com o valor
    external.
-->
